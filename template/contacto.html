<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <nav>
            <div id="logo">
                <a href="../index.html"> 
                    <img src="../img/Banner.svg" alt="logo bailarines"> 
                </a>
            </div>
        </nav>    
    </header>
    
    <main>
         <!-- formulario -->
         <section id="form-wrapper">
            <form action="#" method="post" novalidate id="form-contact">
                <h2>Formulario de Contacto</h2>
                <!-- campos -->
                <div class="form-control">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" required id="name">
                </div>
                <div class="form-control">
                    <label for="last-name">Apellido</label>
                    <input type="text" name="last-name" required id="last-name">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" required id="email">
                </div>
                <div class="form-control">
                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" name="date" required id="date">
                </div>
                <div class="form-control">
                    <select name="consulta" id="consulta" class="form-select">
                        <option value="CO">Consulta</option>
                        <option value="CI">Cine</option>
                        <option value="TE">Teatro</option>
                        <option value="RE">Recitales</option>
                    </select>
                </div>
                <div>
                    <textarea name="Comentario" id="comentario" rows="6">Escribe aqui tu consulta...</textarea>
                <br>
                
                </div>
                <!-- checkbox -->
                <div class="form-terms">
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label>Acepto términos y condiciones</label>
                    </div>
                </div>
                <!-- boton de la accion -->
                <button type="submit">Enviar</button>
                <button type="reset">Borrar todo</button>
                <!-- zona de ayuda -->
                <div class="form-help">
                    <a href="#">¿Necesitás ayuda?</a>
                </div>
            </form>
        </section>
    </main>

<footer id="footer">
    <li><a href="./template/teatro.html" class="">Teatro</a></li>
    <li><a href="./template/cines.html" class="">Cines</a></li>
    <li><a href="./template/recitales.html" class="">Recitales</a></li>
    <li><a href="./template/about.html" class="">Quienes somos</a></li>
    <li><a href="./template/contacto.html" class="">Contacto</a></li>

 </footer>
</body>
</html>
