<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <nav>
            <div>
                <a href="../index.html"><img src="../img/Banner.svg" alt="logo bailarines" class="logo"></a>
            </div>
        </nav>    
    </header>

    <main>
        <!-- formulario -->
        <section id="form-wrapper">
            <form action="#" method="post" id="form-contact" novalidate >
                <!-- Campos -->
                <div class="form-control">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                    <span id="name-error" class="error"></span>
                </div>
                <div class="form-control">
                    <label for="last-name">Apellido</label>
                    <input type="text" name="last-name" id="last-name">
                    <span id="last-name-error" class="error"></span>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <span id="email-error" class="error"></span>
                </div>
                <div class="form-control">
                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" name="date" id="date">
                    <span id="date-error" class="error"></span>
                </div>
                <div class="form-control">
                    <label for="consulta">Consulta</label>
                    <select name="consulta" id="consulta" class="form-select">
                        <option value="" disabled selected>Selecciona una opción</option>
                        <option value="CO">Consulta</option>
                        <option value="CI">Cine</option>
                        <option value="TE">Teatro</option>
                        <option value="RE">Recitales</option>
                    </select>
                    <span id="consulta-error" class="error"></span>
                </div>
                <div class="form-control">
                    <label for="comentario">Comentario</label>
                    <textarea name="comentario" id="comentario" rows="6"></textarea>
                    <span id="comentario-error" class="error"></span>
                </div>
            
                <!-- Botones de acción -->
                <button type="submit">Enviar</button>
                <button type="reset">Borrar todo</button>
            </form>
            
        </section>
    </main>
    <!-- botón ir arriba -->
    <a class="gotopbtn" href="#"><i class="fas fa-arrow-up"></i></a>

    <footer class="footer">
        <div class="footer-link">
            <ul>
                <li><a href="../index.html" class="links">Inicio</a></li>
                <li><a href="./teatro.html" class="links">Teatro</a></li>
                <li><a href="./cines.html" class="links">Cines</a></li>
                <li><a href="./recitales.html" class="links">Recitales</a></li>
                <li><a href="./about.html" class="links">Quienes somos</a></li>
            </ul>
        </div>
        <a href="#">Todos los derechos reservados grupo 3 2024</a>
    </footer>

    <script src="../js/validarcontacto.js"></script>
</body>
</html>
